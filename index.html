<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Companies</title>
</head>
<body>

    <div class="container p-3">
        <h2 class="text-center">Companies</h2>
        <div id="errors" >

        </div>
        <main id="main" class="d-flex ">
            <section id="companies_data" class="company_list w-50 m-5">

            </section>
            <section class="company m-5">
                <form method="post" id="form_company">
                    <div class="mb-3">
                    <label class="form-label" for="name">Name: </label>
                    <input class="form-control" type="text" name="name" id="name" required placeholder="Apple"></div>
                    <div id="name_errors" class="w-100"></div>

                    <div class="mb-3">
                    <label class="form-label" for="description">Description: </label>
                    <textarea class="form-control" type="text" name="description" id="description" required> </textarea>
                    </div>
                    <div id="description_errors" class="w-100"></div>
                    
                    <div class="mb-3">
                    <label class="form-label" for="symbol">Symbol: </label>
                    <input class="form-control" type="text" name="symbol" id="symbol" required placeholder="apple"></div>
                    <div id="symbol_errors" class="w-100"></div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="market_values">Market values: </label>
                        <input class="form-control" type="text" name="market_values" id="market_values" placeholder="1,2,3,4,5,6" required>
                    </div>
                    <div id="market_values_errors" class="w-100"></div>

                    <input id="btn_form" type="submit" value="Create" class="btn btn-success"/>
                </form>

            </section>
        </main>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<script type="text/javascript" src="companies.js"></script>
<script type="text/javascript" src="UIcompanies.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
